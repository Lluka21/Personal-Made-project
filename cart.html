<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="index.js" defer></script> -->
    <script src="nav.js"></script>
    <script src="cart.js" defer></script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-content">
        <h2 class="descr">Clothing Store</h2>
        <div class="icon-wrapper">
          <span class="material-symbols-outlined icon" id="cart-icon">
            shopping_cart
          </span>
          <span class="dot">0</span>
        </div>
      </div>
    </div>
    <div class="cart-main">
      <div class="cart-items">Currently On Cart</div>
      <div class="item">
        <div class="show-chosen-items">
          <!--Chosen Items Render Here-->
        </div>
      </div>
      <h3 class="total-bill">
        <span id="totalPrice"> Price of chosen items to be here</span>
        <!-- Price of chosen items to be here -->
      </h3>

      <div class="buttons">
        <button class="checkout">Checkout</button>
        <button class="clear-cart">Clear Cart</button>
        <button class="back-home">Back to Home</button>
      </div>
    </div>
  </body>
</html>
